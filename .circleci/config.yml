version: 2.1

orbs: 
  cmake: sensu/cmake@1.0.0


jobs:
  build:
    machine:
      image: ubuntu-2004:2022.04.2

    steps:
      - cmake/install:
        version: "3.20.0"
      - checkout
      - run:
          name: Install CMAKE
          command: 'sudo apt-get update && sudo apt-get install -y cmake=3.20'

      - run:
          name: Installing build dependencies
          command: 'sudo apt-get update && sudo apt-get install -y sudo gcc g++ build-essential sudo git cmake libssl-dev zlib1g-dev'
      - run:
          name: Creating Build Files
          command: 'cmake -S . -B ./Build'
      - run:
          name: Creating Binary Files
          command: 'cmake --build --preset Linux-Release'
